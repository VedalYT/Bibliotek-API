<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Låntakerdetaljer</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <header>
        <h1 onclick="window.location.href='/'">Bibliotek</h1>
    </header>
    <div id="borrowerDetail" class="book-detail"></div>
    <input type="text" id="barcodeInput" style="position: absolute; left: -9999px;">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const borrowerNumber = urlParams.get('number');
            fetch(`/låntaker/${borrowerNumber}`)
                .then(response => response.json())
                .then(borrower => {
                    const borrowerDetailDiv = document.getElementById('borrowerDetail');
                    borrowerDetailDiv.innerHTML = `
                        <h2>${borrower.Fornavn} ${borrower.Etternavn}</h2>
                        <p>Nummer: ${borrower.Nummer}</p>
                        <img src="/static/barcode/${borrower.Nummer}.png" alt="Barcode">
                        <img src="/static/bilder/${borrower.Nummer}.jpg" alt="Bilde">
                        <button onclick="deleteBorrower(${borrower.Nummer})">Slett</button>
                    `;
                });

            setupBarcodeScanner();
        });

        function deleteBorrower(borrowerNumber) {
            fetch(`/slettlåntaker/${borrowerNumber}`, {
                method: 'DELETE'
            })
            .then(response => response.json())
            .then(result => {
                alert(result.resultat);
                window.location.href = '/';
            });
        }

        function setupBarcodeScanner() {
            const barcodeInput = document.getElementById('barcodeInput');
            barcodeInput.addEventListener('keydown', function(event) {
                if (event.key === 'Enter') {
                    const barcode = barcodeInput.value;
                    barcodeInput.value = ''; // Tøm input-feltet etter skanning
                    window.location.href = `/låntaker.html?number=${barcode}`;
                }
            });

            document.body.addEventListener('click', function() {
                barcodeInput.focus();
            });

            barcodeInput.focus();
        }
    </script>
</body>
</html>
